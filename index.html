<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <!-- ==== NavBar Start ==== -->
    <header>
        <div class="logo">
            <h4>Leadership<br>Event</h4>
        </div>

            <ul class="nav-links">

                <li><a href="#">Pricing</a></li>

            </ul>
        </nav>
        <a href="#" class="btn"><button>Buy Ticket</button></a>
    </header>
    <!-- ==== NavBar End ==== -->

    <!-- ==== Hero Content Start ==== -->
     <div class="hero">
        <div class="content">
            <video autoplay loop muted plays-inline class="blackground-clip">
                <source src="images/eventv.mp4" type="video/mp4">
            </video>
            <div class="text-content">
                <h1><span>Leadership</span> Conference 2024</h1>
                <table class="venue-detail">
                    <tr>
                        <td>July 12 to 18, 2024</td>
                        <td>Lotus Tower, Colombo</td>
                    </tr>
                </table>
                <a href="#"><i class="fa-solid fa-arrow-down-long"></i></a>
                <div class="past-events">
                    <div class="past-event">
                        <img src="images/event1.jpg" alt="">
                        <h3 class="event-text">2021 Highlights</h3>
                        <i class="fa-brands fa-youtube"></i>
                    </div>
                    <div class="past-event">
                        <img src="images/event2.jpeg" alt="">
                        <h3 class="event-text">2022 Highlights</h3>
                        <i class="fa-brands fa-youtube"></i>
                    </div>
                    <div class="past-event">
                        <img src="images/event3.jpg" alt="">
                        <h3 class="event-text">2023 Highlights</h3>
                        <i class="fa-brands fa-youtube"></i>
                    </div>
                </div>
            </div>
        </div>
     </div>
    <!-- ==== Hero Content End ==== -->

    <!-- ==== Footer Start ==== -->
     <footer>
        <div class="footer-head">
            <div class="logo">
                <h4>LEADERSHIP<br>EVENT</h4>
            </div>
            <div class="social-icons">
                <ul class="social-icon">
                    <li><i class="fa-brands fa-facebook"></i></li>
                    <li><i class="fa-brands fa-twitter"></i></li>
                    <li><i class="fa-brands fa-youtube"></i></li>
                    <li><i class="fa-brands fa-linkedin"></i></li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <div class="footer-navs">
                <ul class="footer-nav">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">ContactUs</a></li> 
                </ul>
            </div>
            <div class="co">
                <p><i class="fa-regular fa-copyright"></i> All Right Reserved.</p>
            </div>
        </div>
     </footer>
    <!-- ==== Footer End ==== -->
